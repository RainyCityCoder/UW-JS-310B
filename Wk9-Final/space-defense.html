<!DOCTYPE html>
<html>

  <head>
    <title>Space Merchant Defense</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
      <link rel="stylesheet" href="space-defense.css">
  </head>

  <body>
    <main id="main" class="container">
      <header class="ms-2">
        <h1 id="title">Space Merchant Defense</h1>
        <div class="game-by">Brought to you by RainyCityCoder</div>
      </header>

      <div class="row g-3 mt-2" id="playarea">
        <div class="row col-10 output-area">
          <p id="output">Test output</p>
        </div>
        <div class="row col-12">
          <p class="bold">S.S. Fortune's Shield Strength: </p>
          <p id="ship-health">How strong are the shields this time?</p>
          <p>Score: </p>
          <p id="score">0</p>
        </div>
        <div id="saveBtnWrapper" hidden class="row col-12">
          <div class="col-6">
            <button type="button" class="btn btn-info" id="saveBtn">Save Progress</button>
          </div>
        </div>
        <div id="tryAgainBtnWrapper" hidden class="row my-2 col-12">
          <div class="col-6">
            <button type="button" class="btn btn-success" id="tryAgainBtn">Try Again!</button>
          </div>
        </div>
        <div class="row col-12">
          <p class="bold">Enemy Ship Type: </p>
          <p id="enemy-ship-type">????</p>
          <p>Enemy Ship Shields: </p>
          <p id="enemy-ship-health">????</p>
        </div>
        <div id="btncontainer" class="row col-12">
          <div class="col-6">
            <button type="button" class="btn btn-warning" id="attackbtn">Fire Weapons!</button>
          </div>
        </div>
      </div>
     
    </main> 
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="space-defense.js"></script>
  
  </body>
</html>
