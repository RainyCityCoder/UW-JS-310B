<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
  </head>

  <body>
    <main id="main" class="container">
      <header>
        <h1 id="title">Currency Converter</h1>
      </header>
      <form class="" id="form">
          <div class="row m-2 col-12" id="convert-from">
            <p class="fs-4">Convert From:</p>
            <label class="visually-hidden" for="convert-from-selector">From</label>
            <input class="form-control" list="from-list" id="convert-from-selector" placeholder="Click or type to choose one"/>
              <datalist id="from-list" onfocus="this.value=''" onchange="this.blur();" required>
                <option disabled selected value="Click to select a currency"></option>
                <option value="AUD"></option>
                <option value="BGN"></option>
                <option value="BRL"></option>
                <option value="CAD"></option>
                <option value="CHF"></option>
                <option value="CNY"></option>
                <option value="CZK"></option>
                <option value="DKK"></option>
                <option value="EUR"></option>
                <option value="GBP"></option>
                <option value="HKD"></option>
                <option value="HRK"></option>
                <option value="HUF"></option>
                <option value="IDR"></option>
                <option value="ILS"></option>
                <option value="INR"></option>
                <option value="ISK"></option>
                <option value="JPY"></option>
                <option value="KRW"></option>
                <option value="MXN"></option>
                <option value="MYR"></option>
                <option value="NOK"></option>
                <option value="NZD"></option>
                <option value="PHP"></option>
                <option value="PLN"></option>
                <option value="RON"></option>
                <option value="RUB"></option>
                <option value="SEK"></option>
                <option value="SGD"></option>
                <option value="THB"></option>
                <option value="TRY"></option>
                <option value="USD"></option>
                <option value="ZAR"></option>
              </datalist>
          </div>
        <div class="row m-2 col-12">
            <p class="fs-4">Convert this amount:</p>
            <input type="number" class="form-control" id="number" placeholder="Amount">
            <label for="number" class="form-label"></label>
        </div>
        <div class="row m-2 col-12" id="convert-to">
            <p class="fs-4">Convert To:</p>
            <label class="visually-hidden" for="convert-to-selector">From</label>
            <input class="form-control" list="to-list" id="convert-to-selector" placeholder="Click or type to choose one"/>
            <datalist id="to-list" onfocus="this.value=''" onchange="this.blur();" required>
              <option disabled selected value="Click to select a currency"></option>
              <option value="AUD"></option>
              <option value="BGN"></option>
              <option value="BRL"></option>
              <option value="CAD"></option>
              <option value="CHF"></option>
              <option value="CNY"></option>
              <option value="CZK"></option>
              <option value="DKK"></option>
              <option value="EUR"></option>
              <option value="GBP"></option>
              <option value="HKD"></option>
              <option value="HRK"></option>
              <option value="HUF"></option>
              <option value="IDR"></option>
              <option value="ILS"></option>
              <option value="INR"></option>
              <option value="ISK"></option>
              <option value="JPY"></option>
              <option value="KRW"></option>
              <option value="MXN"></option>
              <option value="MYR"></option>
              <option value="NOK"></option>
              <option value="NZD"></option>
              <option value="PHP"></option>
              <option value="PLN"></option>
              <option value="RON"></option>
              <option value="RUB"></option>
              <option value="SEK"></option>
              <option value="SGD"></option>
              <option value="THB"></option>
              <option value="TRY"></option>
              <option value="USD"></option>
              <option value="ZAR"></option>
            </datalist>
        </div>
        <div class="m-3 col-12">
          <button type="submit" class="btn btn-primary" id="sendBtn">Convert</button>
        </div>
      </form>
      <div class="row col-12">
          <h2 id="result">Result will appear here</h2>
      </div>
      
    </main>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="curconv.js"></script>
  </body>
</html>
